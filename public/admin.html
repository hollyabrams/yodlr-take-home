<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Admin Page</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white p-10 rounded-lg shadow-md text-center">
      <h1 class="text-2xl mb-5">Yodlr Admin Page</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="search-input">
          Search by Email:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="search-input">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="sort-select">
          Sort Users:
        </label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sort-select">
          <option value="">No Sorting</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <div id="user-list" class="bg-white px-4 py-8 rounded shadow-md mb-5">
        <!-- User list content here -->
      </div>
      <button onclick="location.href='index.html'" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Back to Home
      </button>
    </div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
